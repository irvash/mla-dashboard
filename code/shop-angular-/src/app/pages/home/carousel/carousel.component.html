<swiper
  *ngIf="!this.isNullOrEmptyList(this.sliders)"
  [loop]="true" [autoHeight]="true" [allowTouchMove]="false"
  [autoplay]="{ delay: 10000, disableOnInteraction: false }"
  [pagination]="{ clickable: true }"
  [navigation]="true">

  <ng-container *ngFor="let itemSlide of this.sliders">
    <ng-template data-swiper-autoplay="6000" swiperSlide>
      <a href="{{itemSlide.link}}" target="_blank">
        <div class="picsum-img-wrapper">
          <img [src]="itemSlide.picName"  alt="{{itemSlide.altAttribute}}" >
        </div>
        <div class="carousel-caption">
          <h3>{{itemSlide.name}}</h3>
        </div>
      </a>
    </ng-template>
  </ng-container>


</swiper>
